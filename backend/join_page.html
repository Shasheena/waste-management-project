<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Join EcoExchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;  /* horizontal center */
            align-items: center;      /* vertical center */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .modal-dialog {
            max-width: 600px;
            width: 100%;
        }
        .modal-content {
            border-radius: 12px;
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .option-card {
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 60px 40px; /* double height */
            cursor: pointer;
            transition: border-color 0.3s ease-in-out, background-color 0.3s ease-in-out;
            display: flex;
            align-items: center;
        }
        .option-card:hover {
            background-color: #f9f9f9;
        }
        .option-card.active {
            border-color: #28a745;
            background-color: #eaffea;
        }
        .option-icon {
            font-size: 3rem;
            margin-right: 20px;
            user-select: none;
        }
        .option-title {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.4rem;
        }
        .option-subtitle {
            font-size: 1.25rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        .option-description {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .modal-header {
            border-bottom: none;
            padding-bottom: 0;
        }
        .modal-footer {
            border-top: none;
            padding-top: 1rem;
            display: flex;
            justify-content: flex-end;
        }
        .form-check-input {
            transform: scale(1.5);
            margin-right: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-header border-0">
                <h1 class="modal-title fw-bold" id="ecoModalLabel">Join EcoExchange</h1>
            </div>
            <p class="px-0 text-muted mb-4" style="font-size: larger;">
                Choose how you'd like to participate in our eco-friendly marketplace
            </p>

            <form th:action="@{/join}" method="get">

                <div class="modal-body d-flex flex-column gap-4">

                    <!-- Seller Option -->
                    <label class="option-card active" id="sellerOption" for="sellerRadio">
                        <input type="radio" id="sellerRadio" name="role" value="seller" class="form-check-input"
                            th:checked="${role == 'seller'}" />
                        <span class="option-icon">‚ôªÔ∏è</span>
                        <div>
                            <div class="option-title">I'm a Seller</div>
                            <div class="option-subtitle">I have recyclable waste to sell</div>
                            <p class="option-description">
                                List your segregated waste materials, set prices, and connect with buyers in your area.
                            </p>
                        </div>
                    </label>

                    <!-- Buyer Option -->
                    <label class="option-card" id="buyerOption" for="buyerRadio">
                        <input type="radio" id="buyerRadio" name="role" value="buyer" class="form-check-input"
                            th:checked="${role == 'buyer'}" />
                        <span class="option-icon">üõí</span>
                        <div>
                            <div class="option-title">I'm a Buyer</div>
                            <div class="option-subtitle">I want to purchase recyclable materials</div>
                            <p class="option-description">
                                Browse available materials, negotiate prices, and arrange pickups from sellers.
                            </p>
                        </div>
                    </label>

                </div>

                <div class="modal-footer border-0">
                    <button type="submit" class="btn btn-success btn-lg">Continue</button>
                </div>

            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Toggle active class when selecting an option
    document.querySelectorAll(".option-card").forEach(card => {
        card.addEventListener("click", () => {
            document.querySelectorAll(".option-card").forEach(c => c.classList.remove("active"));
            card.classList.add("active");
            card.querySelector("input[type='radio']").checked = true;
        });
    });
</script>

</body>
</html>
