<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Join as a Seller - EcoExchange</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #f9fafb;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .container {
    max-width: 480px;
    width: 100%;
    background: white;
    padding: 40px 40px 50px;
    border-radius: 16px;
    box-shadow: 0 0 24px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    height: 90vh;
    justify-content: space-between;
  }
  .header {
    text-align: center;
  }
  .back-home {
    font-size: 0.95rem;
    color: #2f855a;
    text-decoration: none;
    margin-bottom: 10px;
    display: inline-block;
  }
  .back-home:hover {
    text-decoration: underline;
  }
  .logo {
    font-weight: 700;
    font-size: 1.6rem;
    color: #2f855a;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    margin-bottom: 8px;
  }
  .logo svg {
    height: 28px;
    width: 28px;
    fill: #2f855a;
  }
  .title {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 8px;
  }
  .subtitle {
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 30px;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  label {
    font-weight: 600;
    font-size: 1.1rem;
  }
  input, textarea {
    font-size: 1.1rem;
    padding: 12px 14px;
    border: 1.8px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s;
  }
  input:focus, textarea:focus {
    border-color: #2f855a;
    outline: none;
  }
  textarea {
    resize: vertical;
    min-height: 80px;
  }
  .btn-primary {
    font-size: 1.2rem;
    padding: 14px 0;
    border-radius: 10px;
    background-color: #2f855a;
    border: none;
    
  }
  .btn-primary:hover {
    background-color: #276749;
  }
  .footer-text {
    font-size: 1rem;
    text-align: center;
    margin-top: 12px;
  }
  .footer-text a {
    color: #2f855a;
    font-weight: 600;
    text-decoration: none;
  }
  .footer-text a:hover {
    text-decoration: underline;
  }

  /* Responsive for smaller widths */
  @media (max-width: 540px) {
    .container {
      height: auto;
      padding: 30px 20px 40px;
    }
    .title {
      font-size: 1.6rem;
    }
    label, input, textarea {
      font-size: 1rem;
    }
    .btn-primary {
      font-size: 1rem;
      padding: 12px 0;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="/" class="back-home">&larr; Back to Home</a>
      <div class="logo" aria-label="EcoExchange logo">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 2C8 2 4 6 4 10c0 4 4 7 8 7s8-3 8-7c0-4-4-8-8-8zM8 10a4 4 0 1 1 8 0 4 4 0 0 1-8 0z" />
        </svg>
        EcoExchange
      </div>
      <div class="title">Join as a Seller</div>
      <div class="subtitle">Start selling your recyclable materials today</div>
    </div>

    <form th:action="@{/seller_signup}" method="get" novalidate>
      <h4>Create Your Seller Account</h4>
      <p style="font-weight: 500; color: #666; margin-bottom: 24px;">Fill in your details to start listing your recyclable materials</p>

      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" placeholder="John" required />

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" placeholder="Doe" required />

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="johndoe123" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="john@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="********" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="********" required />

      <label for="address">Address</label>
      <textarea id="address" name="address" placeholder="Enter your full address including city, state, and postal code" required></textarea>

      <button type="submit" class="btn btn-primary mt-3">Create Seller Account</button>
    </form>

    <div class="footer-text">
      Already have an account? <a href="/sign_in">Sign in here</a>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
